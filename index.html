<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <title>Group 149 Second Capstone</title>
    </head>
    <body>
        <nav>
            <div class="logo">Group149</div>
            <ul class="nav-menu">
                <li class="nav-link"><a href="">Home</a></li>
                <li class="nav-link"><a href="">About</a></li>
                <li class="nav-link"><a href="">Services</a></li>
                <li class="nav-link"><a href="">ContactUs</a></li>
            </ul>
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
        </nav>
        <form action="">
          <div class="mb-3 w-auto p-3 style=background-color: #eee; ">
            <i class="bi bi-person-fill"></i>
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="enter your username" size="15">
          </div>
            <div class="mb-3 w-auto p-3 style=background-color: #eee;">
              <label for="email" class="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" size="15">
            </div>
            <div class="mb-3 w-auto p-3 style=background-color: #eee;">
             <i class="bi bi-eye-slash"></i>
              <label for="password" class="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="enter your password" size="15">
            </div>
            <div class="mb-3 w-auto p-3 style=background-color: #eee;">

              <label for="password" class="password">Confirm Password</label>
              <input type="password" class="form-control" id="password" placeholder="Confirm password">
            </div>

          </div>
          <div class="gender">
            <label>   
              Gender :  
              </label><br> <br> 
            
              <input type="radio" name="male"/> Male  
              <input type="radio" name="female"/> Female   
              <input type="radio" name="other"/> Other  
              <br> <br><br>
          </div>
          <button type="button" class="btnbtn-primarybtn-sm">Submit</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
